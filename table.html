<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style-table.css">
</head>
<body>
    <div id="image"></div>

    <br>
    <br>

    <br>

    <br>
    <br>
    <br>
    <label class="label" for="code">Code</label>
    <br>
    <br>
    <input type="text" placeholder="Code" required class="input">

    <br>
    <br>

    <br>

    <br>
    <br>

    <br>
    <br>
    <input type="password" placeholder="Enter password" required class="input">
    <br>
    <br>
    <input type="checkbox" name="checked" class="par">

    <br>
    <button id="signup-but"><a style="text-decoration: none; color: white" href="form.html">Sign Up</a></button>
    <p id="login-que" >Already have an account? <a href="form.html">login</a></p>
    </form>
